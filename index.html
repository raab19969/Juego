<!DOCTYPE html>

<html>

<head>
  <title>Test</title>
  <meta charset="utf-8">
  <link href="css/apariencia.css" type="text/css" rel="stylesheet">
  <script src="js/jquery-2.2.0.min.js"></script>
  <script src="js/underscore-1.8.3.min.js"></script>
  <script src="js/logica.js"></script>
</head>

<body>
  <header>
    <div class="title">
      <h1>Test - Desarollo Web</h1>
      <h2>Probaremos tus habilidades par la informatica</h2>
    </div>
    <div class="countdown"><span class="time_left">12s</span></div>
    <div class="name"><span class="name">Rodolfo Angulo</span></div>
    <div class="points"><span class="points">0 points</span></div>
  </header>
  <div class="start">
    <div class="card">
      <p>Escribe tus datos para comenzar</p>
      <form method="POST">
        <table layout="auto">
          <tr><td><label for="nombre">Nombres:</label>
              <input type="text" maxlength="40" maxlength="40" name="nombre" required id="nombre"></td>

              <td><label for="apellido">Apellidos:</label>
              <input type="text" maxlength="40" name="apellido" required id="apellido"></td>

        </table><br>
      </form>
      <button class="start">Comenzar</button>
    </div>
  </div>
  <div class="play">
    <div class="questions"></div>
  </div>
  <div class="finish card">
    <p class="times_up">¡Se acabó el tiempo!</p>
    <p>Has obtenido</p>
    <p class="final_points">8 puntos</p>
    <div class="play_again">
      <button>Volver a jugar</button>
    </div>
  </div>
</body>

</html>
